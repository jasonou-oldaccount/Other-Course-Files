<!DOCTYPE html>
<html lang="en-us" data-ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>
        
    </head>
    <body>
        
        <div class="container" style="margin: 50px; padding: 20px; background-color: #ccc;">
            <div data-ng-controller="mainController">
                <div>
                    <label>What is your Twitter handle?</label>
                    <input type="text" data-ng-model='handle'/>
                </div>
                
                <hr />
                
                <h1>https://twitter.com/{{ lowercasehandle() }}</h1>
                
            </div>
        </div>
        
    </body>
    
    <script src="app.js"></script>
</html>
