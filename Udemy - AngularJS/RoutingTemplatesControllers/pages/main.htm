<h2>Welcome to <strong>Battle of the Smartest</strong></h2>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Start a New Game</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"><strong>Battle of the Smartest Chacater Creation</strong></h>
            </div>
            <div class="modal-body">
                <div class="first-column">
                    <H4><strong>Player One</strong></H4>
                    <hr>
                    <input type="text" placeholder="Character Name">
                    <hr>
                    <input type="text" placeholder="School i.e. UCSC">
                    <hr>
                    <select class='input-large'>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="second-column">
                    <h4><strong>Player Two</strong></h4>
                    <hr>
                    <input type="text" placeholder="Character Name">
                    <hr>
                    <input type="text" placeholder="School i.e. UCSC">
                    <hr>
                    <select class='input-large'>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ><a href="#/game">Start Game</a></button>
            </div>
        </div>

    </div>
</div>
